project_name: git-statuses
release:
  github:
    owner: kyoh86
    name: git-statuses
brew:
  install: |
    bin.install "git-statuses"
    man1.install "git-statuses.1"
  github:
    owner: kyoh86
    name: homebrew-tap
  folder: Formula
  homepage: https://github.com/kyoh86/git-statuses
  description: **git-statuses** finds local git repositories and show statuses of them.
builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - "386"
  main: .
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: git-statuses
  hooks:
    pre: make man
archive:
  format: tar.gz
  name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
  - git-statuses.1
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
